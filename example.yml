---
examples:
- name: Installing Dokku
  example: |
    ---
    - hosts: all
      tasks:
      - import_role:
        name: dokku

- name: Deploying a simple word inflector
  example: |
    ---
    - hosts: all
      tasks:
      - name: dokku apps:create inflector
        dokku_app:
          app: inflector

      - name: dokku clone inflector
        dokku_clone:
          app: inflector
          repository: https://github.com/cakephp/inflector.cakephp.org
